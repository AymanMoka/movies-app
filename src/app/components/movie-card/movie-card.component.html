<div class="card text-center" [ngClass]="{ inDetails: inDetails }">
  <img
    src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
    (click)="movieDetails(movie.id)"
    class="card-img-top"
    alt="..."
  />
  <button (click)="getMovieVideos(movie.id)" class="btn btn-danger">
    <i class="bi bi-youtube"></i>
    Watch Trailler
  </button>
</div>
